<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>항공 네비게이션</title>
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%;
      font-family: Arial, sans-serif;
    }
    #container {
      display: flex;
      height: 100vh;
      width: 100vw;
    }
    #sidebar {
      width: 320px;
      background: #f9f9f9;
      padding: 20px;
      box-sizing: border-box;
      border-right: 1px solid #ccc;
    }
    #map-container {
      flex-grow: 1;
      position: relative;
    }
    iframe#mapframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="text"] {
      width: 100%;
      padding: 6px 8px;
      margin-top: 5px;
      box-sizing: border-box;
      font-size: 14px;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      font-size: 16px;
      background: #0078d4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:disabled {
      background: #a0a0a0;
      cursor: not-allowed;
    }
    #status {
      margin-top: 15px;
      font-size: 14px;
      color: #333;
      min-height: 20px;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="sidebar">
      <h2>항공 네비게이션</h2>
      <label for="start">출발지 (주소 또는 지명)</label>
      <input type="text" id="start" placeholder="예: 서울특별시 강남구 역삼동" value="서울특별시 강남구 역삼동" />
      
      <label for="end">도착지 (주소 또는 지명)</label>
      <input type="text" id="end" placeholder="예: 서울특별시 서초구 반포동" value="서울특별시 서초구 반포동" />
      
      <button id="btn-search">경로 검색</button>
      <div id="status"></div>
    </div>
    <div id="map-container">
      <!-- iframe 내부에 map.html 연결 -->
      <iframe id="mapframe" src="map.html"></iframe>
    </div>
  </div>

  <script>
    const btnSearch = document.getElementById('btn-search');
    const statusDiv = document.getElementById('status');
    const iframe = document.getElementById('mapframe');

    // Nominatim 주소→좌표 변환 함수
    async function geocode(address) {
      const url = `https://nominatim.openstreetmap.org/search?format=json&limit=1&q=${encodeURIComponent(address)}`;
      const resp = await fetch(url, {
        headers: { 'Accept-Language': 'ko' }
      });
      const data = await resp.json();
      if (data && data.length > 0) {
        return {
          lat: parseFloat(data[0].lat),
          lon: parseFloat(data[0].lon),
          display_name: data[0].display_name
        };
      } else {
        throw new Error('주소를 찾을 수 없습니다.');
      }
    }

    // 부모->iframe 메시지 전송: 경로 좌표 전달
    function sendRouteToMap(routeCoords) {
      iframe.contentWindow.postMessage({ type: 'drawRoute', route: routeCoords }, '*');
    }

    btnSearch.addEventListener('click', async () => {
      statusDiv.textContent = '주소 변환 중...';
      btnSearch.disabled = true;

      const startAddr = document.getElementById('start').value.trim();
      const endAddr = document.getElementById('end').value.trim();

      if (!startAddr || !endAddr) {
        alert('출발지와 도착지를 모두 입력하세요.');
        btnSearch.disabled = false;
        statusDiv.textContent = '';
        return;
      }

      try {
        const startLoc = await geocode(startAddr);
        const endLoc = await geocode(endAddr);
        statusDiv.textContent = `출발지: ${startLoc.display_name}\n도착지: ${endLoc.display_name}\n경로 계산 중...`;

        // 좌표를 부모(iframe)에게 전송
        sendRouteToMap([ [startLoc.lat, startLoc.lon], [endLoc.lat, endLoc.lon] ]);

        statusDiv.textContent = '경로가 지도에 표시되었습니다.';
      } catch (err) {
        alert(err.message);
        statusDiv.textContent = '';
      } finally {
        btnSearch.disabled = false;
      }
    });
  </script>
</body>
</html>
