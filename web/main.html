<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <title>Ìï≠Í≥µ ÎÑ§ÎπÑÍ≤åÏù¥ÏÖò</title>
  <style>
    @font-face {
      font-family: 'SeoulAlrimTTF-Heavy';
      src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/2505-1@1.0/SeoulAlrimTTF-Heavy.woff2') format('woff2');
      font-weight: 900;
      font-style: normal;
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'SeoulAlrimTTF-Heavy', sans-serif;
      background-color: #fff;
      color: #000;
    }

    #container {
      display: flex;
      height: 100vh;
      width: 100vw;
    }

    #sidebar {
      width: 320px;
      background: #fff;
      padding: 24px;
      border-right: 2px solid #000;
      z-index: 2;
      display: flex;
      flex-direction: column;
    }

    #sidebar.hidden {
      display: none;
    }

    #tabs {
      display: flex;
      margin-bottom: 10px;
      border-radius: 10px;
      overflow: hidden;
      border: 2px solid #aaa;
      background: #f0f0f0;
    }

    .tab {
      flex: 1;
      padding: 12px;
      text-align: center;
      cursor: pointer;
      font-weight: bold;
      border: none;
      background: transparent;
      color: #555;
      user-select: none;
      font-family: 'SeoulAlrimTTF-Heavy', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 44px;
    }

    .tab+.tab {
      border-left: 1px solid #bbb;
    }

    .tab.active {
      background: #000;
      color: #fff;
    }

    .panel {
      display: none;
      flex-direction: column;
      border: none;
      padding: 16px 0 0 0;
    }

    .panel.active {
      display: flex;
    }

    label {
      font-weight: bold;
      margin-top: 15px;
      margin-bottom: 5px;
      display: block;
    }

    .input-group {
      display: flex;
      margin-bottom: 20px;
    }

    .input-group input[type="text"],
    .input-group button {
      height: 44px;
      font-size: 14px;
      padding: 0 12px;
    }

    .input-group input[type="text"] {
      border: 2px solid #000;
      border-right: none;
      border-radius: 6px 0 0 6px;
      flex: 1;
      font-family: 'SeoulAlrimTTF-Heavy', sans-serif;
    }

    .input-group button {
      border: 2px solid #000;
      border-left: none;
      border-radius: 0 6px 6px 0;
      background: #000;
      color: #fff;
      font-family: 'SeoulAlrimTTF-Heavy', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 900;
      cursor: pointer;
    }

    .input-group button:hover {
      background: #444;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 14px;
      border: 2px solid #000;
      border-radius: 6px;
      margin-bottom: 16px;
      font-family: 'SeoulAlrimTTF-Heavy', sans-serif;
    }

    .full-width-btn {
      width: 100%;
      height: 44px;
      background: #000;
      color: #fff;
      font-size: 16px;
      border-radius: 6px;
      font-family: 'SeoulAlrimTTF-Heavy', sans-serif;
      font-weight: 900;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .full-width-btn:hover {
      background: #444;
    }

    #status {
      margin-top: 20px;
      font-size: 14px;
      white-space: pre-line;
      min-height: 30px;
    }

    #map-container {
      flex-grow: 1;
    }

    iframe#mapframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    #sidebar-toggle {
      position: fixed;
      bottom: 14px;
      left: 20px;
      background: white;
      border: none;
      cursor: pointer;
      z-index: 10;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      padding: 10px;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #sidebar-toggle img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    #topbar {
      position: fixed;
      bottom: 24px;
      /* ‚úÖ ÌïòÎã® Í∏∞Ï§ÄÏúºÎ°ú ÏúÑÏπò */
      right: 24px;
      /* ‚úÖ ÏôºÏ™Ω Í∏∞Ï§ÄÏúºÎ°ú ÏúÑÏπò */
      z-index: 11;
      display: flex;
      flex-direction: column;
      /* ÏÑ∏Î°ú Î∞©Ìñ•ÏúºÎ°ú Ï†ïÎ†¨ */
      align-items: center;
      justify-content: center;
      gap: 12px;
      background: rgba(255, 255, 255, 0.95);
      padding: 8px 16px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    #sidebar:not(.hidden)~#topbar {
      opacity: 0;
      pointer-events: none;
      user-select: none;
      visibility: hidden;
      height: 0;
      overflow: hidden;
    }

    #topbar h1 {
      font-size: 16px;
      margin: 10;
      font-family: 'SeoulAlrimTTF-Heavy', sans-serif;
    }

    #global-search {
      padding: 8px 14px;
      font-size: 14px;
      border-radius: 6px 0 0 6px;
      border: 1px solid #000;
      outline: none;
      min-width: 240px;
      background-color: #fff;
      height: 38px;
      font-family: 'SeoulAlrimTTF-Heavy', sans-serif;
      font-weight: 900;
    }

    #global-search-btn {
      border: 2px solid #000;
      border-left: none;
      border-radius: 0 6px 6px 0;
      background: #000;
      color: #fff;
      padding: 0 16px;
      font-size: 14px;
      height: 38px;
      cursor: pointer;
      font-family: 'SeoulAlrimTTF-Heavy', sans-serif;
      font-weight: 900;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #global-search-btn:hover {
      background: #444;
    }

    @media (max-width: 768px) {
      #container {
        flex-direction: column;
      }

      #sidebar {
        width: 100%;
        position: absolute;
        height: 100%;
        border-right: none;
        border-bottom: 2px solid #000;
      }

      #sidebar.hidden {
        transform: translateX(-100%);
      }

      #topbar {
        flex-direction: column;
        left: 15px;
        right: 15px;
        top: 10px;
        gap: 8px;
      }

      #global-search,
      #global-search-btn {
        width: 100%;
        border-radius: 6px;
        margin-top: 0;
      }

      #global-search {
        border: 2px solid #000;
      }

      #global-search-btn {
        border: 2px solid #000;
      }
    }
  </style>
</head>

<body>
  <button id="sidebar-toggle" title="ÏÇ¨Ïù¥ÎìúÎ∞î Ïó¥Í∏∞/Îã´Í∏∞">
    <img src="/web/source/sidebar.png" alt="ÏÇ¨Ïù¥ÎìúÎ∞î ÌÜ†Í∏Ä" />
  </button>

  <div id="topbar">
    <h1 class="topbar-title" style="font-size: 24px; margin-bottom: 0;">‚úà AirMap</h1>
    <div class="input-group" id="global-search-group" style="margin-bottom: 0;">
      <input type="text" id="global-search" placeholder="Ïû•ÏÜåÏùò ÌíÄÎÑ§ÏûÑÏùÑ ÏûÖÎ†•ÌïòÏãúÏò§" />
      <button id="global-search-btn">Í≤ÄÏÉâ</button>
    </div>
    <div class="subtitle">
      <p style="margin: 0; font-size: 12px;">Made By SEOGO</p>
    </div>
  </div>

  <div id="container">
    <div id="sidebar">
      <div class="title">
        <h1>‚úà AirMap</h1>
      </div>
      <div id="tabs">
        <div class="tab active" data-tab="search-tab">ÏúÑÏπò Í≤ÄÏÉâ</div>
        <div class="tab" data-tab="route-tab">Í≤ΩÎ°ú ÌÉêÏÉâ</div>
      </div>

      <div class="panel active" id="search-tab">
        <label for="search">Ïû•ÏÜå</label>
        <div class="input-group">
          <input type="text" id="search" placeholder="Ïû•ÏÜåÏùò ÌíÄÎÑ§ÏûÑÏùÑ ÏûÖÎ†•ÌïòÏãúÏò§" />
          <button id="btn-location">Í≤ÄÏÉâ</button>
        </div>
      </div>

      <div class="panel" id="route-tab">
        <label for="start">Ï∂úÎ∞úÏßÄ</label>
        <input type="text" id="start" placeholder="Ï∂úÎ∞úÏßÄÏùò ÌíÄÎÑ§ÏûÑÏùÑ ÏûÖÎ†•ÌïòÏãúÏò§" />
        <label for="end">ÎèÑÏ∞©ÏßÄ</label>
        <input type="text" id="end" placeholder="Î™©Ï†ÅÏßÄÏùò ÌíÄÎÑ§ÏûÑÏùÑ ÏûÖÎ†•ÌïòÏãúÏò§" />
        <button id="btn-route" class="full-width-btn">Í≤ΩÎ°ú ÌÉêÏÉâ</button>
      </div>

      <div id="status"></div>
    </div>

    <div id="map-container">
      <iframe id="mapframe" src="/web/map.html"></iframe>
    </div>
  </div>

  <script>
    const tabs = document.querySelectorAll('.tab');
    const panels = document.querySelectorAll('.panel');
    const sidebarToggle = document.getElementById('sidebar-toggle');
    const sidebar = document.getElementById('sidebar');
    const topbar = document.getElementById('topbar');
    const statusDiv = document.getElementById('status');
    const iframe = document.getElementById('mapframe');

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        panels.forEach(p => p.classList.remove('active'));
        tab.classList.add('active');
        document.getElementById(tab.dataset.tab).classList.add('active');
        statusDiv.textContent = '';
      });
    });

    sidebarToggle.addEventListener('click', () => {
      sidebar.classList.toggle('hidden');
      topbar.style.display = sidebar.classList.contains('hidden') ? 'flex' : 'none';
    });

    async function geocode(address) {
      const url = `https://nominatim.openstreetmap.org/search?format=json&limit=1&q=${encodeURIComponent(address)}`;
      const res = await fetch(url, {
        headers: { 'Accept-Language': 'ko' }
      });
      const data = await res.json();
      if (data && data.length > 0) {
        return {
          lat: parseFloat(data[0].lat),
          lon: parseFloat(data[0].lon),
          display_name: data[0].display_name
        };
      } else {
        throw new Error('Ï£ºÏÜåÎ•º Ï∞æÏùÑ Ïàò ÏóÜÏäµÎãàÎã§.');
      }
    }

    async function sendToServer(data) {
      try {
        const res = await fetch('/api/location', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        if (!res.ok) throw new Error('ÏÑúÎ≤Ñ ÏùëÎãµ Ïò§Î•ò');
        const result = await res.json();
        console.log('ÏÑúÎ≤Ñ ÏùëÎãµ:', result);

        if (result.reloadMap) {
          // iframe ÏÉàÎ°úÍ≥†Ïπ®: srcÎ•º Ïû¨ÏÑ§Ï†ïÌïòÏó¨ ÏôÑÏ†Ñ Î°úÎìú
          iframe.src = iframe.src;
          statusDiv.textContent = 'üó∫ ÏßÄÎèÑ ÏÉàÎ°úÍ≥†Ïπ® ÏôÑÎ£å';
        }
      } catch (e) {
        console.error('ÏÑúÎ≤Ñ Ï†ÑÏÜ° Ïò§Î•ò:', e);
        statusDiv.textContent = '‚ùå ÏÑúÎ≤Ñ Ï†ÑÏÜ° Ïò§Î•ò: ' + e.message;
      }
    }

    function sendToMap(data) {
      iframe.contentWindow.postMessage(data, '*');
    }

    document.getElementById('btn-location').addEventListener('click', async () => {
      const place = document.getElementById('search').value.trim();
      if (!place) return alert('Ïû•ÏÜåÎ•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî.');
      statusDiv.textContent = 'Ï£ºÏÜå Î≥ÄÌôò Ï§ë...';

      try {
        const loc = await geocode(place);
        sendToMap({ type: 'markLocation', location: [loc.lat, loc.lon] });
        statusDiv.textContent = `üìç ${loc.display_name}`;

        await sendToServer({
          place_name: place,
          latitude: loc.lat,
          longitude: loc.lon
        });

      } catch (e) {
        statusDiv.textContent = '‚ùå ÏóêÎü¨: ' + e.message;
        console.error(e);
      }
    });

    document.getElementById('btn-route').addEventListener('click', async () => {
      const start = document.getElementById('start').value.trim();
      const end = document.getElementById('end').value.trim();
      if (!start || !end) return alert('Ï∂úÎ∞úÏßÄÏôÄ ÎèÑÏ∞©ÏßÄÎ•º Î™®Îëê ÏûÖÎ†•ÌïòÏÑ∏Ïöî.');
      statusDiv.textContent = 'Ï£ºÏÜå Î≥ÄÌôò Ï§ë...';

      try {
        const startLoc = await geocode(start);
        const endLoc = await geocode(end);
        sendToMap({ type: 'drawRoute', route: [[startLoc.lat, startLoc.lon], [endLoc.lat, endLoc.lon]] });
        statusDiv.textContent = `üö© ${startLoc.display_name} ‚Üí ${endLoc.display_name}`;

      } catch (e) {
        statusDiv.textContent = '‚ùå ÏóêÎü¨: ' + e.message;
        console.error(e);
      }
    });

    document.getElementById('global-search-btn').addEventListener('click', async () => {
      const place = document.getElementById('global-search').value.trim();
      if (!place) return alert('Í≤ÄÏÉâÏñ¥Î•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî.');
      statusDiv.textContent = 'Ï£ºÏÜå Î≥ÄÌôò Ï§ë...';

      try {
        const loc = await geocode(place);
        sendToMap({ type: 'markLocation', location: [loc.lat, loc.lon] });
        statusDiv.textContent = `üåê ${loc.display_name}`;

        await sendToServer({
          place_name: place,
          latitude: loc.lat,
          longitude: loc.lon
        });

      } catch (e) {
        statusDiv.textContent = '‚ùå ÏóêÎü¨: ' + e.message;
        console.error(e);
      }
    });

    window.addEventListener('load', () => {
      topbar.style.display = sidebar.classList.contains('hidden') ? 'flex' : 'none';
    });
  </script>
</body>

</html>
